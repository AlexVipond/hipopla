    * {margin: 0; padding: 0;}

    html,body {
        background-color: #fefefe;
        color: #121212;
        width: 100%;

        margin: 0;
        padding: 0;
        overflow-x: hidden;
        letter-spacing: .013rem;
    }

    a {
        text-decoration: none;
        -webkit-transition: all .2s ease;
        transition: all .2s ease;
    }

    a:hover {
        opacity: .7;
        text-shadow: none;
    }

    .button {
        padding: 7.5px 12.5px 7.5px 12.5px;
        margin: .67em .67em .67em 0;
        border-radius: 18.5px;
        border-width: 1.5px;
        border-style: solid;
        font-size: 17px;
        -webkit-transition: all .15s ease;
        transition: all .15s ease;
        display: inline-block;
    }

    .menu-icon {
        cursor: pointer;
        position: relative;
        z-index: 3;
        -webkit-user-select: none;
        -moz-user-select: -moz-none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    .menu-icon text {
        font-family: 'Nunito Sans';
        font-size: 17px;
    }

    .menu-icon path {
        stroke-dashoffset: 0;
        -webkit-transition: all .3s ease-in;
        transition: all .3s ease-in;
    }

    .menu-icon::selection {
        background-color: transparent;
    }

    .menu-icon::-moz-selection {
        background-color: transparent;
    }

    .menu-icon-wrapper {
        -webkit-user-select: none;
        -moz-user-select: -moz-none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    .menu-icon-wrapper::selection {
        background-color: transparent;
    }

    .menu-icon-wrapper::-moz-selection {
        background-color: transparent;
    }

    .open-menu .menu-icon path {
        stroke-dashoffset: -194.77;
    }

    nav {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        padding: 10px 10px 6px 10px;
        align-items: center;
        color: #fefefe;
        display: flex;
        flex-direction: row;
        align-items: center;
        box-sizing: border-box;
        width: 100vw;
    }

        nav .social-wrapper {
            display: none;
        }

        nav .logo-wrapper {
            display: none;
        }

        nav .menu {
            position: absolute;
            display: inline-block;
            text-align: left;
            top: 0;
            right: 0;
            height: calc(100vh - 5.5em + 11px);

            box-shadow: 0 0 100vw 20vw #121212;
        }

            nav .social-wrapper .social-icon {

            }

            nav .social-wrapper .hashtag {

        nav .menu-wrapper {
            text-align: right;
            display: inline-block;
            width: calc(99.9vw - 10vw - 64.33px);
            margin-top: .6em;
        }

            nav .menu {
                position: static;
                text-align: right;
                height: auto;
                width: auto;
                background-color: transparent;
                padding: 0;
                -webkit-transform: translateX(0px) scaleX(1);
                transform: translateX(0px) scaleX(1);
            }

            nav .open-menu .menu {
                background-color: transparent;
                box-shadow: none;
            }

                    display: inline-block;
                    margin: 0 1vw;

                        background-color: #fefefe;
                        color: #9a0007;
                    }

            nav .menu-icon-wrapper {
                display: none;
            }

    @media screen and (min-width: 900px) {
        .button {

</style>
