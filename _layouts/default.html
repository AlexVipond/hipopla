<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', function(){});
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58906424-3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-58906424-3');
        </script>
        <!-- End Google Analytics -->

        <title>{{ page.title }}</title>

        <meta charset="utf-8">
        <meta name="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="imapge/png" href="/media/favicon.png">

        <noscript>
          <link rel="stylesheet" href="/css/normalize.css">
          <link rel="stylesheet" href="/css/deferred.css">
          <link rel="stylesheet" href="/css/600.css" media="(min-width: 600px)">
          <link rel="stylesheet" href="/css/900.css" media="(min-width: 900px)">
        </noscript>

        <meta name="description" content="Preparando los platillos más deliciosos!">
        <meta name="keywords" content="hipopla, resto, San Pedro Sula, Honduras, restaurante, Colónia Los Alamos, cena, bebidas">
        <meta name="author" content="Alex Vipond">

    <body>
        {% include navCSS.html %}
        {% include nav.html %}
        {% include headerCSS.html %}

        <header>
            <div class="bg-img bg-img-center-top" style="background-image: url(/images/blog-media/capitol.jpg); opacity: .35;">
            </div>

            <div id="gist-wrapper">
                <div id="gist">
                    <h1>{{page.title}}</h1>
                </div>
            </div>
        </header>

        <div class="pseudo-header"></div>

        {% include blogPostCSS.html %}

        <main>
            <article>
              <section class="blog-post">
                  {{ content }}
              </section>
            </article>
        </main>
        <script src="/scripts/build-food-menu.js"></script>

        {% include emailCSS.html %}
        {% include footer.html %}
    </body>
</html>
