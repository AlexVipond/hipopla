---
layout: blog
---
{% for post in site.posts %}
    <div class="post-summary">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h3>{{ post.date | date: '%B %d, %Y' }}</h3>
        <p>{{ post.excerpt }}</p>
        <p><a href="{{ post.url }}">Read more...</a></p>
    </div>
{% endfor %}
